name: Update README with GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *'  # This will run once per day
  workflow_dispatch:  # This allows you to manually trigger the action

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install jq
      run: sudo apt-get install jq

    - name: Fetch GitHub data
      run: |
        # Get repository count, stars, and followers
        REPO_COUNT=$(curl -s https://api.github.com/users/chandanSahoo-cs | jq .public_repos)
        STARS_COUNT=$(curl -s https://api.github.com/users/chandanSahoo-cs | jq .public_repos)
        FOLLOWERS=$(curl -s https://api.github.com/users/chandanSahoo-cs | jq .followers)

        # Get contributions count
        CONTRIBUTIONS=$(curl -s https://api.github.com/repos/chandanSahoo-cs | jq .contributions)

        # Get last commit date
        LAST_COMMIT_DATE=$(git log -1 --format=%cd)

        # BIRTH_DATE and calculate age in years, months, days
        BIRTH_DATE="2005-11-03"
        TODAY=$(date +%Y-%m-%d)

        # Calculate the difference in years, months, days
        AGE=$(echo | awk -v start="$BIRTH_DATE" -v end="$TODAY" '
        BEGIN {
            split(start, s, "-");
            split(end, e, "-");
            years = e[1] - s[1];
            months = e[2] - s[2];
            days = e[3] - s[3];
            
            if (days < 0) {
                days += 30;
                months -= 1;
            }
            if (months < 0) {
                months += 12;
                years -= 1;
            }
            print years " Years, " months " Months, " days " Days";
        }
        ')

        # Replace the placeholders in README.md
        sed -i "s/%Repositories%/$REPO_COUNT/" README.md
        sed -i "s/%Stars%/$STARS_COUNT/" README.md
        sed -i "s/%Followers%/$FOLLOWERS/" README.md
        sed -i "s/%Contributions%/$CONTRIBUTIONS/" README.md
        sed -i "s/%Last Commit%/$LAST_COMMIT_DATE/" README.md
        sed -i "s/%Age%/$AGE/" README.md

        # Re-insert the placeholders for the next workflow run
        sed -i "s/$REPO_COUNT/%Repositories%/" README.md
        sed -i "s/$STARS_COUNT/%Stars%/" README.md
        sed -i "s/$FOLLOWERS/%Followers%/" README.md
        sed -i "s/$CONTRIBUTIONS/%Contributions%/" README.md
        sed -i "s/$LAST_COMMIT_DATE/%Last Commit%/" README.md
        sed -i "s/$AGE/%Age%/" README.md

    - name: Commit changes to README.md
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add README.md
        git commit -m "Update README with GitHub stats"
        git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/chandanSahoo-cs/chandanSahoo-cs.git
